<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /*p ~ ol serve para quando estão separadas dentro de um mesmo espaço (e não são irmãs)*/

        /*[feira](geral) ou [feira=casa](para pegar um específico) ou [feira~=escritorio] 
        (para pegar possíveis elementos) propriedades que estão separadas mas consegue operar igualmente nelas*/

        /* span:nth-child(1) primeiro filho de alguém que seja do tipo span*/

        /*section > :nth-child(odd) section com filhos ímpares*/

        /*section > :nth-child(even) section com filhos pares*/
        
        /*section > span:nth-of-type(2) elementos do tipo span. O segundo elemento dentro 
        da section que representa um span*/
        #aninhado > div {
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'> /*tag modificada para nolabel*/
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
