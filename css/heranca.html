<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Square Peg', cursive;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
            margin: 10px 100px 150px 200px; /*com 4 valores o sentido é da direita pra esquerda*/
        } /*borda e padding nao são transmitidas por herança*/
        div {
            border: inherit; /*inherit é a palava pra herança*/
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
